{% extends 'base.html' %}

{% block title %}
Welcome Summoner! | Summoner's Academy
{% endblock%}

{% block content %}
<h1>Welcome to Summoner's Academy</h1>
<h3>Choose your Champion</h3>

{% for champ in champions.values %}

<div class="card">
    <a href="{% url 'detail' champ.name %}">
        <div class="card-content">
            <p>{{ champ.name }}</p>
        </div>
    </a>
</div>


{% endfor %}

{% endblock%}
